{% extends 'punkweb_bb/base.html' %}

{% load static %}

{% block title_prefix %}Create Category |{% endblock %}
{% block content %}
  <nav>
    <ul class="pw-breadcrumb">
      <li>
        <a href="{% url 'punkweb_bb:index' %}">Home</a>
      </li>
      <li class="active">Create Category</li>
    </ul>
  </nav>
  <div class="pw-card">
    <h1 class="mt-0">Create Category</h1>
    <form class="pw-form"
          action="{% url 'punkweb_bb:category_create' %}"
          method="post">
      {% csrf_token %}
      {{ form }}
      <div class="pw-form-actions end">
        <a class="pw-button" href="{% url 'punkweb_bb:index' %}" type="submit">Cancel</a>
        <button class="pw-button primary" type="submit">Create</button>
      </div>
    </form>
  </div>
{% endblock %}
