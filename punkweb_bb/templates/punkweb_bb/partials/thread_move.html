{% extends 'punkweb_bb/base_dialog.html' %}

{% block title %}Move Thread{% endblock %}
{% block content %}
  <form class="pw-form"
        action="{% url 'punkweb_bb:thread_move' thread.id %}"
        method="post">
    {% csrf_token %}
    {{ form }}
    <div class="pw-form-actions end">
      <button class="pw-dialog-cancel">Cancel</button>
      <button class="pw-button primary" type="submit">Move</button>
    </div>
  </form>
  {{ form.media.css }}
  {{ form.media.js }}
{% endblock %}
