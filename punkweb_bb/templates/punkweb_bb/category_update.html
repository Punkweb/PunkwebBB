{% extends 'punkweb_bb/base.html' %}

{% load static %}

{% block title_prefix %}Edit Category |{% endblock %}
{% block content %}
  <nav>
    <ul class="pw-breadcrumb">
      <li>
        <a href="{% url 'punkweb_bb:index' %}">Home</a>
      </li>
      <li>
        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
      </li>
      <li class="active">Edit</li>
    </ul>
  </nav>
  <div class="pw-card">
    <h1 class="mt-0">Edit Category</h1>
    <form class="pw-form"
          action="{% url 'punkweb_bb:category_update' category.slug %}"
          method="post">
      {% csrf_token %}
      {{ form }}
      <div class="pw-form-actions end">
        <a class="pw-button" href="{{ category.get_absolute_url }}">Cancel</a>
        <button class="pw-button primary" type="submit">Save</button>
      </div>
    </form>
  </div>
{% endblock %}
