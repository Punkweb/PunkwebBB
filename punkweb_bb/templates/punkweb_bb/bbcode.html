{% extends "punkweb_bb/base.html" %}

{% load render %}

{% block content %}
  <div class="pw-card">
    <h1 class="mt-0">BBCode Reference</h1>
    <div class="flex flex-col gap-4">
      {% for code in codes %}
        <div>
          <h4>{{ code.0 }}</h4>
          <pre>{{ code.1 }}</pre>
          {{ code.1|render }}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
